<body>
  <app-unstatistics></app-unstatistics>
  <div class="recent-grid">
    <div class="projects">
      <div class="card">
        <div class="card-header">
          <h3>Exams</h3>
        </div>

        <div class="card-body">
          <div class="table-responsive">
            <table width="100%">
              <thead>
                <tr>
                  <td>Teacher</td>
                  <td>option</td>
                  <td>Starting Date</td>
                  <td>Ending Date</td>
                  <td></td>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let exam of exams$ | async as exams">
                  <td>
                    {{ exam.teacher?.firstName }} {{ exam.teacher?.lastName }}
                  </td>
                  <td>{{ exam.option }}</td>
                  <td>{{ exam.startDate?.toString()?.slice(0, 10) }}</td>
                  <td>{{ exam.endDate?.toString()?.slice(0, 10) }}</td>
                  <td>
                    <button class="btn" (click)="delete(exam.id)">
                      delete
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
