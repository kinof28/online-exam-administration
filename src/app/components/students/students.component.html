<body>
  <app-unstatistics></app-unstatistics>
  <div class="recent-grid">
    <div class="projects">
      <div class="card">
        <div class="card-header">
          <h3>Students</h3>
        </div>

        <div class="card-body">
          <div class="table-responsive">
            <table width="100%">
              <thead>
                <tr>
                  <td>First name</td>
                  <td>Last name</td>
                  <td>Department</td>
                  <td>Degree</td>
                  <td>Options</td>
                  <td></td>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let student of students$ | async as students">
                  <td>{{ student.firstName }}</td>
                  <td>{{ student.lastName }}</td>
                  <td>{{ student.department }}</td>
                  <td>{{ student.degree }}</td>
                  <td>{{ student.activeOptions }}</td>
                  <td>
                    <button class="btn" (click)="delete(student.id)">
                      delete
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
