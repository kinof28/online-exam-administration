<body>
  <input type="checkbox" id="nav-toggle" />
  <div class="sidebar">
    <div class="sidebar-brand">
      <h2><span>Online Exam Dashboard</span></h2>
    </div>

    <div class="sidebar-menu">
      <ul>
        <li>
          <br />
          <a
            class="active"
            [routerLink]="['/dashboard/students']"
            routerLinkActive="router-link-active"
            >Students</a
          >
        </li>

        <li>
          <br />
          <a
            [routerLink]="['/dashboard/teachers']"
            routerLinkActive="router-link-active"
            >Teachers</a
          >
        </li>

        <li>
          <br />
          <a
            [routerLink]="['/dashboard/exams']"
            routerLinkActive="router-link-active"
            >Exams</a
          >
        </li>
        <li>
          <br />
          <a
            [routerLink]="['/dashboard/university']"
            routerLinkActive="router-link-active"
            >University Details</a
          >
        </li>
        <li>
          <br />
          <a
            [routerLink]="['/dashboard/messages']"
            routerLinkActive="router-link-active"
            >Messages</a
          >
        </li>
        <li>
          <br />
          <a
            [routerLink]="['/dashboard/settings']"
            routerLinkActive="router-link-active"
            >Settings</a
          >
        </li>
        <li>
          <br />
          <a (click)="logout()" class="link">Logout</a>
        </li>
      </ul>
    </div>
  </div>
  <!-- ---------------------------------------------------------------------- -->
  <div class="main-content">
    <header>
      <h2>Online-<font style="color: #03bd8e"> Exam </font></h2>
      <div class="user-wrapper">
        <a href="#"
          ><img
            src="../../../assets/setting.png"
            width="40px"
            height="40px"
            alt=""
        /></a>
        <div>
          <h4>Admin</h4>
          <small>{{ admin.firstName }} {{ admin.lastName }} </small>
        </div>
      </div>

      <div class="msg_icon" onclick="toggleNotifi()">
        <img src="../../../assets/bell.png" alt="" />
        <span> 0</span>
      </div>
      <div class="notifi-box" id="box">
        <h2>
          Notifications
          <span> 0number of notifications</span>
        </h2>

        <div class="notifi-item" id="msg">
          <img src="" alt="profile image" class="img" />
          <div class="text">
            <h4>
              <!-- username sender -->
            </h4>
            <p>
              <!-- notif text -->
              <a
                href=""
                onclick="return confirm('Are You sure you want to delete this notification ?');"
              >
                <img
                  src="../../../assets/delete.png"
                  style="width: 20px; margin-right: 5%; margin-top: 95%"
              /></a>
            </p>
          </div>
        </div>
      </div>
    </header>
  </div>
  <main>
    <router-outlet></router-outlet>
  </main>
</body>
