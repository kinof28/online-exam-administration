 <div class="container h-100">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
				<h3>Sign In</h3>

			</div>
			<div class="card-body">

				<form #loginForm="ngForm">
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input type="text" class="form-control" placeholder="username" name="username" [(ngModel)]="loginRequest.userName"
																required
																pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{1,63}$">
					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input type="password" class="form-control" placeholder="password" name="password" [(ngModel)]="loginRequest.password"
																	required minlength="5">
					</div>
					<div class="form-group">
						<input type="submit" value="Login" class="btn btn-block btn-lg btn-primary"
											(click)="login()" [disabled]="loginForm.invalid">
					</div>
				</form>
			<div style="color: wheat;">{{errorMessage}} </div>
			</div>
		</div>

    </div>

  </div>
