<body>
  <div class="container">
    <div class="forms-container">
      <div class="signin-signup">
        <form #loginForm="ngForm" class="sign-in-form">
          <img src="../../../assets/setting.png" style="width: 25%" />

          <div class="input-field">
            <i class="fas fa-user"></i>
            <input
              type="text"
              placeholder="User Name"
              name="username"
              [(ngModel)]="loginRequest.userName"
              required
              pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{1,63}$"
            />
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input
              type="password"
              placeholder="Password"
              name="password"
              [(ngModel)]="loginRequest.password"
              required
              minlength="5"
            />
          </div>
          <input
            type="submit"
            value="Login"
            class="btn solid"
            (click)="login()"
            [disabled]="loginForm.invalid"
          />
        </form>
      </div>
    </div>

    <div class="panels-container">
      <div class="panel left-panel">
        <div class="content">
          <h3>Admin login</h3>
          <p>
            As Admin you have full authority to controle the entire university
            ...
          </p>
        </div>
        <img src="../../../assets/programming.svg" class="image" alt="" />
      </div>
    </div>
  </div>
</body>
